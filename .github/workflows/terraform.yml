name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# -----------------------------------------------------------------------------
# ç’°å¢ƒå¤‰æ•°
# -----------------------------------------------------------------------------
env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "ap-northeast-1"

jobs:
  # ===========================================================================
  # Job 1: ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã¨å…±é€šã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
  # ===========================================================================
  checkout-and-setup:
    name: Checkout & Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Cache repository
        uses: actions/cache/save@v4
        with:
          path: .
          key: repo-${{ github.sha }}

  # ===========================================================================
  # Job 2: AWSèªè¨¼ç¢ºèª
  # ===========================================================================
  aws-auth:
    name: AWS Authentication
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "âœ… AWSèªè¨¼æˆåŠŸ"

  # ===========================================================================
  # Job 3: Terraformæ¤œè¨¼ï¼ˆFormat, Init, Validateï¼‰
  # ===========================================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: [checkout-and-setup, aws-auth]
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Restore repository cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: repo-${{ github.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive
          echo "âœ… ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯å®Œäº†"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMO_TABLE }}"
          echo "âœ… TerraformåˆæœŸåŒ–å®Œäº†"

      - name: Terraform Validate
        run: |
          terraform validate
          echo "âœ… æ§‹æ–‡æ¤œè¨¼å®Œäº†"

  # ===========================================================================
  # Job 4: Lambdaä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
  # ===========================================================================
  lambda-dependencies:
    name: Lambda Dependencies
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - name: Restore repository cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: repo-${{ github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Lambda Dependencies
        run: |
          pip install -r lambda/api_aggregator/requirements.txt -t lambda/api_aggregator/
          echo "âœ… Lambdaä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å®Œäº†"

      - name: Cache Lambda with dependencies
        uses: actions/cache/save@v4
        with:
          path: lambda/
          key: lambda-${{ github.sha }}

  # ===========================================================================
  # Job 5: Terraform Plan
  # ===========================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate, lambda-dependencies]
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Restore repository cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: repo-${{ github.sha }}

      - name: Restore Lambda cache
        uses: actions/cache/restore@v4
        with:
          path: lambda/
          key: lambda-${{ github.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMO_TABLE }}"

      - name: Terraform Plan
        env:
          TF_VAR_steam_api_key: ${{ secrets.STEAM_API_KEY }}
          TF_VAR_wordnik_api_key: ${{ secrets.WORDNIK_API_KEY }}
        run: |
          terraform plan -no-color
          echo "âœ… Terraform Planå®Œäº†"

  # ===========================================================================
  # Job 6: Terraform Applyï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushæ™‚ã®ã¿ï¼‰
  # ===========================================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      s3_bucket: ${{ steps.outputs.outputs.s3_bucket }}
      cloudfront_id: ${{ steps.outputs.outputs.cloudfront_id }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Restore repository cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: repo-${{ github.sha }}

      - name: Restore Lambda cache
        uses: actions/cache/restore@v4
        with:
          path: lambda/
          key: lambda-${{ github.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMO_TABLE }}"

      - name: Terraform Apply
        env:
          TF_VAR_steam_api_key: ${{ secrets.STEAM_API_KEY }}
          TF_VAR_wordnik_api_key: ${{ secrets.WORDNIK_API_KEY }}
        run: |
          terraform apply -auto-approve
          echo "âœ… Terraform Applyå®Œäº†"

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "site_url=$(terraform output -raw site_url)" >> $GITHUB_OUTPUT
          echo ""
          echo "=========================================="
          echo "ğŸŒ ã‚µã‚¤ãƒˆURL: $(terraform output -raw site_url)"
          echo "=========================================="

  # ===========================================================================
  # Job 7: ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ã«ãƒ‡ãƒ—ãƒ­ã‚¤
  # ===========================================================================
  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Restore repository cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: repo-${{ github.sha }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ needs.terraform-apply.outputs.s3_bucket }}/ --delete
          echo "âœ… ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.terraform-apply.outputs.cloudfront_id }} \
            --paths "/*"
          echo "âœ… CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤å®Œäº†"

      - name: Show site URL
        run: |
          echo ""
          echo "=========================================="
          echo "ğŸ‰ ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ï¼"
          echo "ğŸŒ ã‚µã‚¤ãƒˆURL: https://$(aws cloudfront get-distribution --id ${{ needs.terraform-apply.outputs.cloudfront_id }} --query 'Distribution.DomainName' --output text)"
          echo "=========================================="
